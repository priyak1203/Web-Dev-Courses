<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3>Stretch</h3>
    <div class="container-1">
      <div class="flex-item item-1">Item 1</div>
      <div class="flex-item item-2">Item 2</div>
      <div class="flex-item item-3">Item 3</div>
      <div class="flex-item item-4">Item 4</div>
      <div class="flex-item item-5">Item 5</div>
    </div>

    <h3>Flex Start</h3>
    <div class="container-5">

    <h3>Flex End</h3>

      <div class="flex-item item-2">Item 2</div>
      <div class="flex-item item-3">Item 3</div>
      <div class="flex-item item-4">Item 4</div>
      <div class="flex-item item-5">Item 5</div>
    </div>

    <h3>Flex Center</h3>
    <div class="container-7">
      <div class="flex-item item-1">Item 1</div>
      <div class="flex-item item-2">Item 2</div>
      <div class="flex-item item-3">Item 3</div>
      <div class="flex-item item-4">Item 4</div>
      <div class="flex-item item-5">Item 5</div>
    </div>

    <h3>Baseline</h3>
    <div class="container-a">
      <div class="flex-item item-a">Item a</div>
      <div class="flex-item item-b">Item b</div>
      <div class="flex-item item-c">Item c</div>
      <div class="flex-item item-d">Item d</div>
      <div class="flex-item item-e">Item e</div>
    </div>
  </body>
</html>
